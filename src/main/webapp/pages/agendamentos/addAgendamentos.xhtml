<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Agendamentos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
		
		<p:messages id="messages" showDetail="true" closable="true">
		<p:autoUpdate />
		</p:messages>
		
		 <p:panel id="cadastroAgendametos" header="Cadastrar Agendametos" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{agendamentoController.agendamento.id}" /> 
				</span>
				
				<h3>Data da Consulta</h3>
				<span class="ui-float-label"> 
					<p:calendar id="agData" value="#{agendamentoController.agendamento.agData}" required="true"
					showOn="button"
					mask="99/99/99" >
						<f:convertDateTime pattern="dd/MM/yy" />
					</p:calendar>
				</span>
				
				<h3>Hora da Consulta</h3>
				<span class="ui-float-label"> 
					<p:inputMask id="agHora" value="#{agendamentoController.agendamento.agHora}" required="true"
					mask="99:99"/>
				</span>
				  
				<h3>Paciente</h3>
				<span class="ui-float-label"> 
					<p:selectOneMenu id="Paciente" value="#{agendamentoController.agendamento.agPaciente}" required="true"
					converter = "pacienteConverter">
					<f:selectItem itemLabel="Selecione o Paciente" noSelectionOption="false"/>
					<f:selectItems value="#{agendamentoController.pacientes}"
					var="paciente" itemValue="#{paciente}" itemLabel="#{paciente.nome}"/>
					</p:selectOneMenu>
				</span>
				
				<h3>MÃ©dico</h3>
					<p:selectOneMenu id="medico" value="#{agendamentoController.agendamento.agMedico}" required="true"
					converter = "medicoConverter">
					<f:selectItem itemLabel="Selecione o Medico" noSelectionOption="false"/>
					<f:selectItems value="#{agendamentoController.medicos}"
					var="medico" itemValue="#{medico}" itemLabel="#{medico.nome}"/>
					</p:selectOneMenu>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{agendamentoController.addAgendamento()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
